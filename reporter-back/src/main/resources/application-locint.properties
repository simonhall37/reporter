# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Datasource
spring.datasource.url=jdbc:h2:mem:apiConnect
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop

# Liquibase
spring.liquibase.enabled=false
spring.liquibase.check-change-log-location=false

# Custom
cache.output.dir=C:/tech-work/data/redmine/cacheData/
load.dummy.lookup=true
load.admin.user=true
load.dummy.report=true